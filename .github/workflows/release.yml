name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  NODE_VERSION: "20"
  HAXE_VERSION: "4.3.7"

jobs:
  build-and-release:
    name: Verify + Publish GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-

      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          # `npm ci --ignore-scripts` skips postinstall; fetch the toolchain explicitly (incl. neko).
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version

      - name: Setup Rust (stable + rustfmt)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Verify tag matches haxelib.json version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME#v}"
          json_version="$(python3 -c 'import json; print(json.load(open("haxelib.json","r",encoding="utf8"))["version"])')"
          if [[ "$tag" != "$json_version" ]]; then
            echo "ERROR: tag v${tag} does not match haxelib.json version ${json_version}" >&2
            exit 1
          fi

      - name: Run snapshot tests
        run: |
          set -euo pipefail
          bash test/run-snapshots.sh

      - name: Package haxelib zip
        run: |
          set -euo pipefail
          bash scripts/release/package-haxelib.sh "dist/reflaxe.rust-${GITHUB_REF_NAME}.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/reflaxe.rust-${{ github.ref_name }}.zip
          generate_release_notes: true
