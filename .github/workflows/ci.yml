name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  HAXE_VERSION: "4.3.7"

jobs:
  test:
    name: Snapshots + Examples
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-

      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          # `npm ci --ignore-scripts` skips postinstall; fetch the toolchain explicitly (incl. neko).
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version

      - name: Setup Rust (stable + rustfmt)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run snapshot tests
        run: |
          set -euo pipefail
          bash test/run-snapshots.sh

      - name: Compile + run examples
        run: |
          set -euo pipefail
          (cd examples/hello && haxe compile.hxml && (cd out && cargo run -q))
          (cd examples/classes && haxe compile.hxml && (cd out && cargo run -q))
          (cd examples/serde_json && haxe compile.hxml && (cd out && cargo run -q))
          (cd examples/tui_todo && haxe compile.hxml && (cd out && cargo run -q))
