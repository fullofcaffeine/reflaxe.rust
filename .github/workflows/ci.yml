name: CI

on:
  push: {}
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  HAXE_VERSION: "4.3.7"

jobs:
  security:
    name: Secret scanning (gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          set -euo pipefail
          version="8.21.2"
          curl -fsSL --retry 5 --retry-all-errors --retry-delay 2 -o gitleaks.tar.gz \
            "https://github.com/gitleaks/gitleaks/releases/download/v${version}/gitleaks_${version}_linux_x64.tar.gz"
          tar -xzf gitleaks.tar.gz gitleaks
          chmod +x gitleaks
          echo "$PWD" >> "$GITHUB_PATH"

      - name: Run gitleaks (all history)
        run: |
          set -euo pipefail
          bash scripts/security/run-gitleaks.sh

  dependency-review:
    name: Dependency review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Review dependencies
        uses: actions/dependency-review-action@v4

  rust-tooling:
    name: Rust tooling (fmt + clippy)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable + rustfmt + clippy)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: cargo fmt (workspace)
        run: |
          set -euo pipefail
          cargo fmt --check --all

      - name: cargo clippy (workspace)
        run: |
          set -euo pipefail
          cargo clippy --workspace --all-targets --locked -- -D warnings

  windows-smoke:
    name: Windows smoke (fmt + clippy + sys IO/net)
    runs-on: windows-latest
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install npm dependencies
        shell: bash
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Install Haxe (pinned via lix)
        shell: bash
        run: |
          set -euo pipefail
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version

      - name: Setup Rust (stable + rustfmt + clippy)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: cargo fmt (workspace)
        shell: bash
        run: |
          set -euo pipefail
          cargo fmt --check --all

      - name: cargo clippy (workspace)
        shell: bash
        run: |
          set -euo pipefail
          cargo clippy --workspace --all-targets --locked -- -D warnings

      - name: Run Windows smoke harness
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/ci/windows-smoke.sh

  rustsec-audit:
    name: RustSec audit (cargo-audit)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Run cargo audit
        run: |
          set -euo pipefail
          cargo audit

  test:
    name: Snapshots + Examples
    runs-on: ubuntu-latest
    timeout-minutes: 75
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Run repo guard scripts
        run: npm run hooks:check

      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-

      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          # `npm ci --ignore-scripts` skips postinstall; fetch the toolchain explicitly (incl. neko).
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version

      - name: Setup Rust (stable + rustfmt + clippy)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Package smoke (haxelib zip install)
        run: |
          set -euo pipefail
          bash scripts/ci/package-smoke.sh

      - name: Free runner disk space (before harness)
        run: |
          set -euo pipefail
          echo "[disk] before cleanup"
          df -h
          sudo rm -rf /usr/local/lib/android /opt/ghc /usr/share/dotnet /opt/hostedtoolcache/CodeQL || true
          docker system prune -af || true
          echo "[disk] after cleanup"
          df -h

      - name: Run harness (snapshots + examples)
        run: |
          set -euo pipefail
          HARNESS_CLEAN_OUTPUTS=1 HARNESS_CLEAN_CACHE=1 bash scripts/ci/harness.sh

      - name: Run HXRT overhead benchmarks (soft-budget warnings)
        run: |
          set -euo pipefail
          bash scripts/ci/perf-hxrt-overhead.sh

      - name: Upload HXRT overhead benchmark artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hxrt-overhead-benchmarks
          path: .cache/perf-hxrt/results
          if-no-files-found: warn
