name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  HAXE_VERSION: "4.3.7"

jobs:
  security:
    name: Secret scanning (gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-review:
    name: Dependency review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Review dependencies
        uses: actions/dependency-review-action@v4

  rust-tooling:
    name: Rust tooling (fmt + clippy)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable + rustfmt + clippy)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: cargo fmt (workspace)
        run: |
          set -euo pipefail
          cargo fmt --check --all

      - name: cargo clippy (workspace)
        run: |
          set -euo pipefail
          cargo clippy --workspace --all-targets --locked -- -D warnings

  rustsec-audit:
    name: RustSec audit (cargo-audit)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Run cargo audit
        run: |
          set -euo pipefail
          cargo audit

  test:
    name: Snapshots + Examples
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-

      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          # `npm ci --ignore-scripts` skips postinstall; fetch the toolchain explicitly (incl. neko).
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version

      - name: Setup Rust (stable + rustfmt + clippy)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Run snapshot tests
        run: |
          set -euo pipefail
          bash test/run-snapshots.sh --clippy

      - name: Compile + run examples
        run: |
          set -euo pipefail
          (cd examples/hello && haxe compile.hxml && (cd out && cargo run -q))
          (cd examples/classes && haxe compile.hxml && (cd out && cargo run -q))
          (cd examples/sys_file_io && haxe compile.ci.hxml && (cd out_ci && cargo run -q))
          (cd examples/sys_process && haxe compile.ci.hxml && (cd out_ci && cargo run -q))
          (cd examples/sys_net_loopback && haxe compile.ci.hxml && (cd out_ci && cargo run -q))
          (cd examples/sys_thread_smoke && haxe compile.ci.hxml && (cd out_ci && cargo run -q))
          (cd examples/serde_json && haxe compile.ci.hxml && (cd out_ci && cargo run -q))
          (cd examples/serde_json && haxe compile.rusty.ci.hxml && (cd out_ci_rusty && cargo run -q))
          (cd examples/bytes_ops && haxe compile.ci.hxml && (cd out_ci && cargo test -q) && (cd out_ci && cargo run -q))
          (cd examples/bytes_ops && haxe compile.rusty.ci.hxml && (cd out_ci_rusty && cargo test -q) && (cd out_ci_rusty && cargo run -q))
          (cd examples/tui_todo && haxe compile.ci.hxml && (cd out_ci && cargo test -q) && (cd out_ci && cargo run -q))
          (cd examples/tui_todo && haxe compile.rusty.ci.hxml && (cd out_ci_rusty && cargo test -q) && (cd out_ci_rusty && cargo run -q))
